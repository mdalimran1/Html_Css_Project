<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>

    <link rel="stylesheet" href="Project-2_Job-Application_From.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

   

    <div class="container">
       
        
<div class="application">

    <div class="h"><h1>JOB APPLICATION(<samp class="small">Web</samp>)</h1></div>
   
        <form>

            <div class="from-container">

            <div class="from-control">
                <label for="Fast-name">Fast name</label>
            <input type="text" id="Fast-name" name="Fast-name" placeholder="Enter fast name...">
            </div>
    
            <div class="from-control">
                <label for="Last-name">Last name</label>
            <input type="text" id="Last-name" name="Fast-name" placeholder="Enter Last name...">
            </div>
    
    
            <div class="from-control">
                <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email here...">
            </div>

            <div class="from-control">
                
                <label for="job_rule">Job rule</label>
                <select name="job_rule" id="job_rule">
                    <option value="">Select job rule</option>
                    <option value="">Fontend Devolopement</option>
                    <option value="">Backend Devolopement</option>
                    <option value="">Full stack Devoloper</option>
                    <option value="">Ui Ux Desiner</option>
    
                </select>
            </div>
    
           

            <div class="textarea-control">
                <label for="Address">Address</label>
                <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter address here"></textarea>
            
            </div>

            <div class="from-control">
                <label for="city">City</label>
            <input type="text" id="Fast-name" name="Fast-name" placeholder="Enter cityname...">
            </div>

            <div class="from-control">
                <label for="pincode">Pincode</label>
            <input type="number" id="number" name="number" placeholder="Enter pincode...">
            </div>

            <div class="from-control">
                <label for="start date">Date</label>
            <input type="date" id="date" name="date" placeholder="Enter date...">
            </div>

            <div class="from-control">
                <label for="uplode">Uplode Your CV</label>
                <input type="file" id="uplode" name="uplode">
            </div>

            </div>
            <div class="btn">
                <button>Apply Now</button>
            </div>


            </form>
           
    </div>
</div>
